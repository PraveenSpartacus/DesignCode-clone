<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Design Code Template</title>
</head>
<body>
    <div class="page">
        <section class="hero">
            <div class="leftHero">
                <h1 class="text">
                    Design <br>
                    and code <br>

                     <span class="letterContainer">
                        <span id="l1" class="letter letter1">R</span>
                        <span id="l2" class="letter letter2">e</span>
                        <span id="l3" class="letter letter3">a</span>
                        <span id="l4" class="letter letter4">c</span>
                        <span id="l5" class="letter letter5">t</span>
                     </span>
                    apps
                </h1>
                <!-- <div class="expt"></div> -->
            </div>
            <div class="rightHero">
                Work in Progress
                <div class="container">
                    <div class="obj obj1"></div>
                    <div class="obj obj2"></div>
                    <div class="obj obj3"></div>
                    <div class="obj obj4"></div>
                </div>
            </div>
        </section>
        <section class="cardSection">
            <div class="cardsContainer">
                <div class="card card4">
                    <img src="./Assets/card4.svg" alt="">
                </div>
                <div class="card card3">
                    <img src="./Assets/card3.svg" alt="">
                </div>
                <div class="card card2">
                    <img src="./Assets/card2.svg" alt="">
                </div>
                <div class="card card1">
                    <img src="./Assets/card1.svg" alt="">
                </div>
            </div>
        </section>
        <section>
            <div class="container">
  
                <div class="contentBox">Sample</div>
                <div class="box"></div>
            </div>
        </section>

<script src="./script.js"></script>
